## FIRST LINE/ROW: Info & Status
# First param ─┌
[username]
format = " [$user]($style) > "
show_always = true

# Third param
[directory]
style = "purple"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "repo: "

# Fourth param
[sudo]
disabled = false

# Last param in the first line/row
[cmd_duration]
disabled = false
format = "took [$duration]($style)"
min_time = 1

# Prompt: param 2
[character]
error_symbol = " [×](bold red)"
success_symbol = " [>](bold red)"
